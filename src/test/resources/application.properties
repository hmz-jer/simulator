# Signature JWS
jws.keystore.path=chemin/vers/private_jws.jks
jws.keystore.password=motDePasseDuKeystoreJWS
jws.key.alias=aliasDeLaClePriveeJWS
jws.key.password=motDePasseDeLaCleJWS

# Chiffrement JWE
jwe.encrypt.keystore.path=chemin/vers/certificat_jwe.jks
jwe.encrypt.keystore.password=motDePasseDuKeystoreJWE
jwe.encrypt.key.alias=aliasDuCertificatPublicJWE

# Déchiffrement JWE
jwe.decrypt.keystore.path=chemin/vers/privatekey_jwe.jks
jwe.decrypt.keystore.password=motDePasseDuKeystoreJWE
jwe.decrypt.key.alias=aliasDeLaClePriveeJWE
jwe.decrypt.key.password=motDePasseDeLaCleJWE

# Vérification de la signature JWS
jws.verify.keystore.path=chemin/vers/certificat_jws.jks
jws.verify.keystore.password=motDePasseDuKeystoreJWS
jws.verify.key.alias=aliasDuCertificatPublicJWS


